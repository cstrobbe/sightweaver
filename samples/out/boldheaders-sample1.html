<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
 xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>boldheaders-sample1.html</title>
  </head>

  <body>
    <table
     summary="safs ">
      <caption>
        Bold Headers
      </caption>

      <tr>
        <th
         id="h0"><strong>Heading 1</strong> </th>

        <th
         id="h1"><strong>Heading 2</strong> </th>

        <td
         headers="h0 h1">Not <strong>a</strong> heading</td>
      </tr>

      <tr>
        <td
         headers="h0">Data 1</td>

        <td
         headers="h1">Data 2</td>

        <td
         headers="h0">Data 3</td>
      </tr>
    </table>
  </body>
</html>
