<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
 xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Ruritanian Population Survey</title>
  </head>

  <body>
    <div>
      <table
       border="1"
       cellspacing="0"
       cellpadding="0"
       summary="5 cols, 4 rows">
        <caption>
          pop surv
        </caption>

        <tr>
          <th
           colspan="2"
           rowspan="2"
           valign="top"
           id="h0"
           abbr="pop surv">
            <p><strong>Ruritanian Population Survey</strong></p>
          </th>

          <th
           rowspan="2"
           valign="top"
           id="h1"
           abbr="all gen">
            <p><strong>All Genders</strong></p>
          </th>

          <th
           colspan="2"
           valign="top"
           id="h2"
           abbr="by gen">
            <p><strong>By Gender</strong></p>
          </th>
        </tr>

        <tr>
          <th
           valign="top"
           id="h3">
            <p><strong>Male</strong></p>
          </th>

          <th
           valign="top"
           id="h4">
            <p><strong>Female</strong></p>
          </th>
        </tr>

        <tr>
          <th
           rowspan="2"
           valign="top"
           id="h5"
           abbr="all ref">
            <p><strong>All Regions</strong></p>
          </th>

          <th
           valign="top"
           id="h6">
            <p><strong>North</strong></p>
          </th>

          <td
           valign="top"
           headers="h5 h6 h1">
            <p>3333</p>
          </td>

          <td
           valign="top"
           headers="h5 h6 h2 h3">
            <p>1111</p>
          </td>

          <td
           valign="top"
           headers="h5 h6 h2 h4">
            <p>2222</p>
          </td>
        </tr>

        <tr>
          <th
           valign="top"
           id="h7">
            <p><strong>South</strong></p>
          </th>

          <td
           valign="top"
           headers="h5 h7 h1">
            <p>3333</p>
          </td>

          <td
           valign="top"
           headers="h5 h7 h2 h3">
            <p>1111</p>
          </td>

          <td
           valign="top"
           headers="h5 h7 h2 h4">
            <p>2222</p>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
