<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
 xmlns="http://www.w3.org/1999/xhtml"
 xml:lang="en"
 lang="en">
  <head>
    <title>Spanning Sample 1</title>
  </head>

  <body>
    <table
     summary="5 cols, 4 rows">
      <caption>
        Population Survey 1
      </caption>

      <tr>
        <th
         rowspan="2"
         colspan="2"
         id="h0"
         abbr="pop surv">Ruritanian Population Survey</th>

        <th
         rowspan="2"
         id="h1"
         abbr="all g">All Genders</th>

        <th
         colspan="2"
         id="h2"
         abbr="by ge">By Gender</th>
      </tr>

      <tr>
        <th
         id="h3">Males</th>

        <th
         id="h4">Females</th>
      </tr>

      <tr>
        <th
         rowspan="2"
         id="h5"
         abbr="all regf">All Regions</th>

        <th
         id="h6">North</th>

        <td
         headers="h1 h6 h5">3333</td>

        <td
         headers="h3 h2 h6 h5">1111</td>

        <td
         headers="h4 h2 h6 h5">2222</td>
      </tr>

      <tr>
        <th
         id="h7">South</th>

        <td
         headers="h1 h7 h5">3333</td>

        <td
         headers="h3 h2 h7 h5">1111</td>

        <td
         headers="h4 h2 h7 h5">2222</td>
      </tr>
    </table>
  </body>
</html>
